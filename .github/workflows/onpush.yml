name: CI pipeline

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "v*" # this tag type is used for release pipelines

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip" # caching pip dependencies
          cache-dependency-path: setup.py

      - name: Install pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies and project in dev mode
        run: |
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          echo "Launching unit tests"
          pytest tests/unit

      - name: Workflow deployment (assets only upload)
        run: |
          dbx deploy freeholdforecast-sample-etl --assets-only
          dbx deploy freeholdforecast-sample-ml --assets-only

      - name: Run the workflow in a jobless fashion
        run: |
          dbx launch freeholdforecast-sample-etl --from-assets --trace
          dbx launch freeholdforecast-sample-ml --from-assets --trace
